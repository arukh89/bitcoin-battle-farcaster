<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin TX Battle Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f7931a, #ffb347);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a1a;
            box-shadow: 0 4px 20px rgba(247, 147, 26, 0.3);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f7931a, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .game-info {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(247, 147, 26, 0.2);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .info-value {
            color: #f7931a;
            font-weight: bold;
        }
        
        .play-button {
            background: linear-gradient(45deg, #f7931a, #ffb347);
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 147, 26, 0.4);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status.ready {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.8rem;
            color: #888;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚Çø</div>
        <h1>Bitcoin TX Battle Royale</h1>
        <p class="subtitle">Predict Bitcoin tx win tokens</p>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Next Block</span>
                <span class="info-value" id="nextBlock">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Players Online</span>
                <span class="info-value" id="playersOnline">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Current Prize</span>
                <span class="info-value" id="currentPrize">100 tokens</span>
            </div>
        </div>
        
        <button class="play-button" id="playButton" onclick="startGame()">
            üéÆ Start Playing
        </button>
        
        <div class="status loading" id="status">
            <span class="loading-animation">üîÑ</span> Initializing Farcaster SDK...
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Real-time</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <div class="feature-text">Win Tokens</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîó</div>
                <div class="feature-text">On-chain</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div class="feature-text">Multiplayer</div>
            </div>
        </div>
    </div>

    <!-- Farcaster SDK Integration -->
    <script type="module">
        let farcasterSDK = null;
        let gameContext = null;

        // Initialize Farcaster SDK
        async function initializeFarcasterSDK() {
            const statusEl = document.getElementById('status');
            
            try {
                // Try to import Farcaster SDK
                const sdk = await import('https://unpkg.com/@farcaster/miniapp-sdk@latest');
                farcasterSDK = sdk;
                
                statusEl.innerHTML = '<span class="loading-animation">üîÑ</span> Connecting to Farcaster...';
                
                // Get context information
                gameContext = await sdk.context();
                console.log('Farcaster context:', gameContext);
                
                // Call ready to hide splash screen
                await sdk.actions.ready();
                
                // Update UI
                statusEl.className = 'status ready';
                statusEl.innerHTML = '‚úÖ Ready to play! Connected to Farcaster';
                
                // Update player info if available
                if (gameContext?.user) {
                    updatePlayerInfo(gameContext.user);
                }
                
                console.log('Farcaster SDK initialized successfully');
                
            } catch (error) {
                console.error('Farcaster SDK initialization failed:', error);
                
                // Fallback for non-Farcaster environments
                statusEl.className = 'status ready';
                statusEl.innerHTML = '‚úÖ Ready to play! (Standalone mode)';
            }
        }

        // Update player information
        function updatePlayerInfo(user) {
            if (user.fid) {
                document.getElementById('playersOnline').textContent = 'FID: ' + user.fid;
            }
        }

        // Simulate Bitcoin block data
        function updateBlockInfo() {
            const blockNumber = 870000 + Math.floor(Math.random() * 1000);
            document.getElementById('nextBlock').textContent = blockNumber.toLocaleString();
        }

        // Start game function
        window.startGame = async function() {
            const button = document.getElementById('playButton');
            const originalText = button.innerHTML;
            
            button.innerHTML = 'üéÆ Starting...';
            button.disabled = true;
            
            try {
                // If running in Farcaster, you can use SDK features
                if (farcasterSDK && gameContext) {
                    console.log('Starting game with Farcaster context');
                    
                    // Example: Compose a cast about joining the game
                    // await farcasterSDK.actions.composeCast({
                    //     text: "Just joined Bitcoin TX Battle Royale! üéÆ‚Çø",
                    //     url: window.location.href
                    // });
                }
                
                // Simulate game start
                setTimeout(() => {
                    alert('üéÆ Game started! Predict the number of transactions in the next Bitcoin block!');
                    button.innerHTML = 'üéØ Make Prediction';
                    button.disabled = false;
                }, 1500);
                
            } catch (error) {
                console.error('Error starting game:', error);
                button.innerHTML = originalText;
                button.disabled = false;
            }
        };

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Bitcoin TX Battle Royale loading...');
            
            // Initialize Farcaster SDK
            initializeFarcasterSDK();
            
            // Update block info
            updateBlockInfo();
            
            // Update block info every 30 seconds
            setInterval(updateBlockInfo, 30000);
        });

        // Handle Farcaster events
        window.addEventListener('message', (event) => {
            if (event.data?.type === 'farcaster-miniapp') {
                console.log('Farcaster event received:', event.data);
                // Handle Farcaster-specific events here
            }
        });
    </script>
</body>
</html>
