<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin TX Battle Royale</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:title" content="$Seconds Bitcoin TX Battle Royale" />
    <meta property="fc:frame:description" content="Predict Bitcoin transactions and win $Seconds tokens!" />
    <meta property="fc:frame:image" content="https://bitcoin-battle-farcaster-zeta.vercel.app/api/og" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    <meta property="fc:frame:button:1" content="üéÆ Join Battle" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:2" content="üìä View Stats" />
    <meta property="fc:frame:button:2:action" content="post" />
    <meta property="fc:frame:post_url" content="https://bitcoin-battle-farcaster-zeta.vercel.app/api/frame" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bitcoin TX Battle Royale" />
    <meta property="og:description" content="Predict Bitcoin block transactions and win tokens in this real-time blockchain battle royale" />
    <meta property="og:image" content="https://bitcoin-battle-farcaster-zeta.vercel.app/api/og" />
    <meta property="og:url" content="https://bitcoin-battle-farcaster-zeta.vercel.app/" />
    <meta property="og:type" content="website" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(247, 147, 26, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .bitcoin-icon {
            font-size: 4rem;
            color: #f7931a;
            margin-bottom: 20px;
            display: block;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f7931a, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(247, 147, 26, 0.1);
            border: 1px solid rgba(247, 147, 26, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f7931a;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #f7931a, #ffb347);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .loading {
            margin-top: 20px;
            font-size: 1rem;
            color: #f7931a;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bitcoin-icon">‚ö°‚Çø</div>
        <h1>Bitcoin TX Battle Royale</h1>
        <p class="subtitle">Predict Bitcoin block transactions and win $Seconds tokens!</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="nextBlock">Loading...</span>
                <div class="stat-label">Next Block</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="playersOnline">-</span>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat-card">
                <span class="stat-value">100</span>
                <div class="stat-label">Current Prize</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="joinBattle()">
                üéÆ Join Battle
            </button>
            <button class="btn btn-secondary" onclick="viewStats()">
                üìä View Stats
            </button>
        </div>
        
        <div id="status" class="loading">üîÑ Initializing Farcaster SDK</div>
    </div>

    <script type="module">
        // Import Farcaster SDK
        import { miniApp } from 'https://unpkg.com/@farcaster/miniapp-sdk@0.1.0/dist/index.js';

        let isSDKReady = false;
        let currentBlockHeight = null;

        // Initialize the SDK
        async function initSDK() {
            try {
                console.log('Initializing Farcaster SDK...');
                
                // Initialize the mini app
                await miniApp.ready();
                
                console.log('Farcaster SDK initialized successfully');
                isSDKReady = true;
                
                // Update status
                const statusEl = document.getElementById('status');
                statusEl.textContent = '‚úÖ Connected to Farcaster';
                statusEl.className = 'status success';
                
                // Load Bitcoin data
                await loadBitcoinData();
                
            } catch (error) {
                console.error('Failed to initialize Farcaster SDK:', error);
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = '‚ö†Ô∏è Running in standalone mode';
                statusEl.className = 'status error';
                
                // Still load Bitcoin data even if SDK fails
                await loadBitcoinData();
            }
        }

        // Load Bitcoin block data
        async function loadBitcoinData() {
            try {
                const response = await fetch('https://mempool.space/api/blocks/tip/height');
                const blockHeight = await response.json();
                currentBlockHeight = blockHeight;
                
                document.getElementById('nextBlock').textContent = `#${blockHeight + 1}`;
                
                // Simulate online players (in a real app, this would come from your backend)
                document.getElementById('playersOnline').textContent = Math.floor(Math.random() * 50) + 10;
                
            } catch (error) {
                console.error('Failed to load Bitcoin data:', error);
                document.getElementById('nextBlock').textContent = 'Error';
            }
        }

        // Join battle function
        window.joinBattle = function() {
            if (isSDKReady) {
                try {
                    miniApp.close();
                } catch (error) {
                    console.error('Error closing mini app:', error);
                }
            } else {
                // Fallback: redirect to frame
                window.location.href = '/api/frame';
            }
        }

        // View stats function
        window.viewStats = function() {
            alert(`Your Stats:\n\nBattles Played: ${Math.floor(Math.random() * 10) + 1}\nTokens Earned: ${Math.floor(Math.random() * 1000) + 100}\nWin Rate: ${Math.floor(Math.random() * 50) + 25}%`);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSDK);
        
        // Auto-refresh block data every 30 seconds
        setInterval(loadBitcoinData, 30000);
    </script>
</body>
</html>
